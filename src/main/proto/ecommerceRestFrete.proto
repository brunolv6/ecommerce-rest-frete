syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.edu";
option java_outer_classname = "EcommerceRestFrete";
option objc_class_prefix = "HLW";

package br.com.zup.edu;

service EcommerceRestFreteService {
  rpc send (EcommerceRestFreteRequest) returns (EcommerceRestFreteReply) {}
}

message EcommerceRestFreteRequest {
  string name = 1;
}

message EcommerceRestFreteReply {
  string message = 1;
}